<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Care for me</title>
    <link rel="stylesheet" href="../assets/css/dash_style.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <span><img src="../assets/img/care.png" height="30px" alt="logo" /></span
          ><span> Care for me</span>
        </h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="" class="active"
              ><span
                ><img src="../assets/img/users.png" height="30px" alt="pacientes" /></span
              ><span>Pacientes</span></a
            >
          </li>
          <li>
            <a href=""
              ><span
                ><img
                  src="../assets/img/calendar.png"
                  height="30px"
                  alt="calendar"
                  style="filter: invert(100%)" /></span
              ><span>Agenda</span></a
            >
          </li>
          <li>
            <a href=""
              ><span
                ><img
                  src="../assets/img/check.png"
                  height="30px"
                  alt="factura"
                  style="filter: invert(100%)" /></span
              ><span>Facturacion</span></a
            >
          </li>
          <li>
            <a href=""
              ><span
                ><img
                  src="../assets/img/reporte.png"
                  height="30px"
                  alt="reporte"
                  style="filter: invert(100%)" /></span
              ><span>Reportes</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle"
            ><span
              ><img
                src="../assets/img/burguer menu.png"
                height="30px"
                alt="menu" /></span></label
          >Menu principal
        </h2>
        <div class="search-wrapper">
          <span><img src="../assets/img/search.png" height="20px" alt="busqueda" /></span>
          <input type="search" name="" id="" placeholder="Consultas" />
        </div>
        <div class="user-wrapper">
          <img src="../assets/img/dr.jpg" height="40px" alt="usuario" />
          <div>
            <h4>Luis Arbelaez</h4>
            <small>Cardiologo</small>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
